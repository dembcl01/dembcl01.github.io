<html>
	<body>
		<h1>To Do </h1>
		<main>
			<ul id="busylist"> 
			</ul>
		</main>
		<aside>
			<label for="taskbox"> New Task </label>
			<input type="text" for="taskbox"/> <button onclick="Add ()">Add Task</button>
		</aside>
	</body>
	
			<input type="checkbox">
		
	
	
	<script type="text/javascript">
		Add = function () {
			i = document.querySelector("#taskbox") 
			bl = document.querySelector("#busylist")
			li = document.createElement("li")
			li.innerHTML = i.value
			bl.appendChild(li)
	
		}
	</script>
</html>
