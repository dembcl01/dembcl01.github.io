<html>
 <link rel="stylesheet" href="todo.css" type="text/css">
		</style>
	<body>
		<h1>To Do </h1>
		<main>
			<ul id="busylist"> 
			</ul>
		</main>
		<aside>
			<label for="taskbox"> New Task </label>
			<input type="text" id="taskbox"/> 
			<select id="priority">
				<option value= "high">High</option>
				<option value= "medium">Medium</option>
				<Option value= "low">Low</option>
			</select>
			<button onclick="Add ()">Add Task</button>
		</aside>
	</body>
		
	<script type="text/javascript">
		Add = function () {
			i = document.querySelector("#taskbox") 
			bl = document.querySelector("#busylist")
			li = document.createElement("li")
			cb = document.createElement("input")
			cb.type = "checkbox"
			t = document.createTextNode(i.value)
			li.appendChild(cb)
			li.appendChild(t)
			bl.appendChild(li)
			
		
	
		}
	</script>
</html> li.innerHTML = "<input type=checkbox>" + i.value
