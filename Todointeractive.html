<html>
 <link rel="stylesheet" href="todo.css" type="text/css">
		</style>
	<body>
		<h1>To Do </h1>
		<main>
			<ul id="busylist"> 
			</ul>
		</main>
		<aside>
			<label for="taskbox"> New Task </label>
			<input type="text" id="taskbox"/> 
			<select id="priority">
				<option class = "high">High</option>
				<option class = "medium">Medium</option>
				<option class = "low">Low</option>
			</select>
			<button onclick="Add ()">Add Task</button>
		</aside>
	</body>
		
	<script type="text/javascript">
		doneTask = function () {
			if (this.checked) {
			this.parentNode.className= "done"
			} else {
				this.parentNode.className= ""
				}
			}
		
		save = function () {
			newList=[]
     		theList = document.querySelectorAll('li')
      		for(i=0; i< theList.length; i++) {
        	alert(theList[i].innerText)
        	newList.push(theList[i].innerText)
        	}
		}
		Add = function () {
			i = document.querySelector("#taskbox"); 
			bl = document.querySelector("#busylist");
			priority = document.querySelector('#priority').value;
			li = document.createElement("li");
			cb = document.createElement("input");
			cb.type = "checkbox";
			t = document.createTextNode(i.value);
			li.className = priority;
			li.appendChild(cb);
			li.appendChild(t);
			bl.appendChild(li);
			cb.onclick = doneTask;
			
			
			
			//Other way to do checkbox:: li.innerHTML = "<input type=checkbox>" + i.value
	
			
		
	
		}
	</script>
</html>
