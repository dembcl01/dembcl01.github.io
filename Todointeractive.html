<html>
	<style>
		li {
		list-style:none;
		}
		
		</style>
	<body>
		<h1>To Do </h1>
		<main>
			<ul id="busylist"> 
			</ul>
		</main>
		<aside>
			<label for="taskbox"> New Task </label>
			<input type="text" id="taskbox"/> <button onclick="Add ()">Add Task</button>
		</aside>
	</body>
		
	<script type="text/javascript">
		Add = function () {
			i = document.querySelector("#taskbox") 
			bl = document.querySelector("#busylist")
			li = document.createElement("li")
			cb = document.createElement("input")
			cb.type = "checkbox"
			t = document.createTextNode(i.value)
			
			bl.appendChild(li)
			bl.appendChild(cb)
			bl.appendChild(t)
		
	
		}
	</script>
</html> li.innerHTML = "<input type=checkbox>" + i.value
